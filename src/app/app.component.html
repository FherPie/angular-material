    </button>

    <div class="logo">
    <span class="material-symbols-outlined">
        dentistry
    </span>
   <span> Dental</span>
</div>

    <span class="toolbar-item-spacer"></span>
      <span class="tittle" >{{tittle}}</span>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <div class="app-sidenav-content">
