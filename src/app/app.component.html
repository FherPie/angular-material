<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle();" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>demo app<span class="toolbar-item-spacer"></span>

    <!-- <button mat-icon-button (click)="sidenav2.toggle();" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button> -->
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>

            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    formulario
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">
                        <mat-icon>person</mat-icon><span>registro</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <div class="app-sidenav-content">
                <app-table-register (eventNew)="addItem($event)"></app-table-register>
            </div>
        </router-outlet>
    </mat-sidenav-content>
    <mat-sidenav #sidenav2 mode="over" [class.mat-elevation-z4]="true" class="app-sidenav2" position="end">

        <app-form-register></app-form-register>

    </mat-sidenav>
</mat-sidenav-container>
