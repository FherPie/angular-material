

<mat-tab-group>
    <mat-tab label="Datos Personales">
        <form #forma="ngForm" class="form-datos" [formGroup]="addPacientForm">

            <mat-form-field class="input-data">
                <input matInput placeholder="Nombre y Apellidos" formControlName="pacientName">
            </mat-form-field>
        
            <mat-form-field class="input-data">
                <input type="number" matInput placeholder="Cedula De Identidad"  formControlName="pacientDni">
            </mat-form-field>
        
        
            <mat-form-field class="input-data">
                <input type="number" matInput placeholder="Edad"   formControlName="pacientAge">
            </mat-form-field>
        
            <mat-form-field class="input-data">
                <input type="number" matInput placeholder="Teléfono"   formControlName="pacientFono">
            </mat-form-field>
        
            
            <mat-form-field class="input-data">
                <input type="number" matInput placeholder="Teléfono Adicional"   formControlName="pacientFono2">
            </mat-form-field>
        
            <mat-form-field class="input-data">
                <textarea matInput placeholder="Domicilio"   formControlName="pacientAddress"></textarea>
            </mat-form-field>
        
            <mat-form-field class="input-data">
                <input matInput placeholder="Ocupación"  formControlName="pacientOccupation">
            </mat-form-field>
        
        
            <mat-form-field class="input-data">
                <input matInput placeholder="Fecha de nacimiento"  formControlName="pacientFecnac">
            </mat-form-field>
        
            <mat-form-field class="input-data">
                <input matInput placeholder="Referido por"  formControlName="pacientReferredBy">
            </mat-form-field>
        
        
            <mat-form-field class="input-data">
                <input matInput placeholder="Email"  formControlName="pacientEmail">
            </mat-form-field>
        

            <div class="btn-sec">
                <!-- <button (click)="forma.reset()" mat-raised-button color="primary" class="press-data">Guardar</button>-->
                <button mat-raised-button type="submit" color="primary" class="Update-btn" (click)="onAddPacient()">Guardar</button>
                <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancelar</button>
              </div>

        </form>
        
            
    </mat-tab>

    <mat-tab label="Ant.Familiares">

<app-form-antfamliar></app-form-antfamliar>

    </mat-tab>
    <mat-tab label="Ant.Hospitalarios">
        <app-form-anthospitalarios></app-form-anthospitalarios>
    </mat-tab>
  </mat-tab-group>
